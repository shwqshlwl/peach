  secret: peach-tree-adoption-secret-key-2024
  expiration: 604800000  # 7天

# 阿里云OSS配置（需要替换为实际配置）
aliyun:
  oss:
    endpoint: your-endpoint
    access-key-id: your-access-key-id
    access-key-secret: your-access-key-secret
    bucket-name: your-bucket-name

# 微信支付配置（默认禁用，需要时设置enabled=true并配置相关参数）
wechat:
  pay:
    enabled: false                         # 是否启用微信支付
    app-id: your-app-id                    # 微信公众号/小程序AppID
    mch-id: your-mch-id                    # 商户号
    api-v3-key: your-api-v3-key            # APIv3密钥
    private-key-path: classpath:wechat/apiclient_key.pem    # 商户私钥路径
    merchant-serial-number: your-serial-number              # 商户证书序列号
    notify-url: https://your-domain.com/api/payment/wechat/notify  # 支付回调地址

server:
  port: 8080
